<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDRRCE Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;500;700&display=swap');

        :root {
            --bg-color: #0f1115;
            --panel-bg: #161b22;
            --accent-red: #ff3b30;
            --accent-blue: #2979ff;
            --text-main: #e0e0e0;
            --border-color: #30363d;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(41, 121, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 59, 48, 0.05) 0%, transparent 20%);
            font-family: 'Roboto', sans-serif;
            color: var(--text-main);
            overflow: hidden; /* NO SCROLLING */
            display: flex;
            flex-direction: column;
        }

        /* Technical Grid Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent-red);
            z-index: 10;
        }

        .logo {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo span { color: white; }

        .nav-btn {
            padding: 8px 24px;
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
            font-family: 'Share Tech Mono', monospace;
        }

        .nav-btn:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.5);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1;
        }

        .hero-text {
            max-width: 50%;
        }

        h1 {
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        h1 span { color: var(--accent-red); }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: #8b949e;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            border-left: 3px solid var(--accent-blue);
            padding-left: 15px;
        }

        .stats-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border: 1px solid var(--border-color);
        }
        .stat-box h3 { margin: 0; font-size: 1.5rem; color: white; }
        .stat-box p { margin: 0; font-size: 0.8rem; color: #8b949e; text-transform: uppercase; }

        .cta-buttons { display: flex; gap: 1rem; }

        .btn-primary {
            padding: 12px 30px;
            background: var(--accent-red);
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-primary:hover {
            background: #d32f2f;
            transform: translateX(5px);
        }

        .visual-side {
            width: 45%;
            height: 60vh;
            background: radial-gradient(circle, #1e293b 0%, transparent 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* Abstract Scanner Animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-red);
            top: 0;
            animation: scan 3s infinite linear;
            box-shadow: 0 0 10px var(--accent-red);
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .visual-icon { font-size: 10rem; color: #30363d; }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Car Damage Recognition<span> Repair Cost Estimator</span> AI</div>
        <div>
            <a href="/login" class="nav-btn">System Login</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="hero-text">
            <h1>Car Damage Recognition <br><span>Repair Cost Estimator</span></h1>
            <p class="subtitle">
                YOLOv8 Powered Visual Analysis System.<br>
                Instant detection & Estimation.
            </p>

            <div class="stats-grid">
                <div class="stat-box">
                    <h3>&lt; fast</h3>
                    <p>Analysis Time</p>
                </div>
                <div class="stat-box">
                    <h3>+ high</h3>
                    <p>Accuracy Rate</p>
                </div>
                <div class="stat-box">
                    <h3>AI</h3>
                    <p>Model Version 8.0</p>
                </div>
            </div>

            <div class="cta-buttons">
                <a href="/login" class="btn-primary">Initialize System</a>
            </div>
        </div>

        <div class="visual-side">
            <div class="scan-line"></div>
            <i class="fas fa-car-crash visual-icon"></i>
            <div style="position: absolute; bottom: 10px; right: 10px; font-family: 'Share Tech Mono'; color: var(--accent-blue); font-size: 0.8rem;">
                SYSTEM STATUS: ONLINE
            </div>
        </div>
    </div>
</body>
</html>
