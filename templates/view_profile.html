<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;500&display=swap');
        body {
            margin: 0; height: 100vh; background: #0f1115;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Roboto', sans-serif; color: #e0e0e0;
        }

        .profile-card {
            width: 600px;
            background: #161b22;
            border: 1px solid #30363d;
            border-top: 4px solid #58a6ff;
            padding: 30px;
            position: relative;
        }

        .header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .avatar { width: 80px; height: 80px; background: #21262d; display: flex; justify-content: center; align-items: center; font-size: 2rem; color: #58a6ff; border: 1px solid #30363d; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .field { margin-bottom: 10px; }
        .label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; font-family: 'Share Tech Mono'; }
        .value { font-size: 1.1rem; border-bottom: 1px solid #21262d; padding-bottom: 5px; }

        .actions { margin-top: 30px; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 10px; text-align: center; text-decoration: none; font-family: 'Share Tech Mono'; text-transform: uppercase; border: 1px solid transparent; }

        .btn-edit { background: #1f6feb; color: white; }
        .btn-back { border-color: #30363d; color: #8b949e; }
        .btn-back:hover { color: white; border-color: white; }

    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header-row">
            <div>
                <h1 style="margin:0; font-weight:300;">{{ user_info['name'] }}</h1>
                <span style="color:#238636; font-family:'Share Tech Mono'; font-size:0.8rem;">‚óè ACTIVE OPERATOR</span>
            </div>
            <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
        </div>

        <div class="info-grid">
            <div class="field"><div class="label">Email ID</div><div class="value">{{ user_info['email'] }}</div></div>
            <div class="field"><div class="label">Contact</div><div class="value">{{ user_info['contact_number'] }}</div></div>
            <div class="field"><div class="label">Vehicle Plate</div><div class="value">{{ user_info['vehicle_id'] }}</div></div>
            <div class="field"><div class="label">Address</div><div class="value">{{ user_info['address'] }}</div></div>
            <div class="field"><div class="label">Car Make</div><div class="value">{{ user_info['car_brand'] }}</div></div>
            <div class="field"><div class="label">Car Model</div><div class="value">{{ user_info['model'] }}</div></div>
        </div>

        <div class="actions">
            <a href="/dashboard" class="btn btn-back">Back</a>
            <a href="{{ url_for('edit_profile') }}" class="btn btn-edit">Modify Data</a>
        </div>
    </div>
</body>
</html>
