<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: #0f1115;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            color: #c9d1d9;
        }

        .container {
            width: 900px;
            height: auto;
            max-height: 95vh;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 30px 40px;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Decorative Tech Elements */
        .container::before { content: "REG-TERMINAL-01"; position: absolute; top: -20px; left: 0; font-family: 'Share Tech Mono'; font-size: 0.8rem; color: #58a6ff; }

        h2 {
            margin: 0 0 20px 0;
            color: #58a6ff;
            text-transform: uppercase;
            font-family: 'Share Tech Mono';
            border-bottom: 2px solid #30363d;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 4 Left, 4 Right */
            gap: 15px 30px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #e0e0e0;
            font-family: 'Share Tech Mono', monospace;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #58a6ff;
            outline: none;
            background: #1c2128;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1f6feb;
            color: white;
            border: none;
            font-family: 'Share Tech Mono';
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: auto; /* Push to bottom */
            transition: 0.2s;
        }

        button:hover { background: #388bfd; }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
        }
        .login-link a { color: #ff3b30; text-decoration: none; }

        /* Custom Scrollbar for dropdowns */
        select option { background: #161b22; color: white; }

        .flash-messages { list-style: none; padding: 0; margin: 0 0 10px 0; font-size: 0.8rem; color: #ff3b30;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Operator Profile</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li>>> {{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <div class="grid-layout">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Vehicle License ID</label>
                    <input type="text" name="vehicleId" required>
                </div>

                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label>Residential Address</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label>Car Manufacturer</label>
                    <select id="carBrand" name="carBrand" required onchange="updateModels()">
                        <option value="" disabled selected>-- SELECT BRAND --</option>
                        <option value="MARUTI SUZUKI">MARUTI SUZUKI</option>
                        <option value="HYUNDAI">HYUNDAI</option>
                        <option value="TATA MOTORS">TATA MOTORS</option>
                        <option value="MAHINDRA">MAHINDRA</option>
                        <option value="TOYOTA">TOYOTA</option>
                        <option value="KIA">KIA</option>
                        <option value="HONDA">HONDA</option>
                        <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                        <option value="SKODA">SKODA</option>
                        <option value="RENAULT">RENAULT</option>
                        <option value="NISSAN">NISSAN</option>
                        <option value="MG">MG</option>
                        <option value="JEEP">JEEP</option>
                        <option value="FORD">FORD</option>
                        <option value="CITROEN">CITROEN</option>
                        <option value="AUDI">AUDI</option>
                        <option value="BMW">BMW</option>
                        <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                        <option value="VOLVO">VOLVO</option>
                        <option value="LAND ROVER">LAND ROVER</option>
                        <option value="JAGUAR">JAGUAR</option>
                        <option value="BYD">BYD</option>
                        <option value="FORCE">FORCE</option>
                        <option value="ISUZU">ISUZU</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Car Model</label>
                    <select id="carModel" name="carModel" required disabled>
                        <option value="" disabled selected>-- WAIT FOR BRAND --</option>
                    </select>
                </div>
            </div>

            <button type="submit">>> Initialize Registration <<</button>
        </form>
        <div class="login-link">
            Already Registered? <a href="/login">System Login</a>
        </div>
    </div>

    <script>
        // Updated Data for ~130 cars matching your JSON
        const carData = {
            "MARUTI SUZUKI": ["Alto K10", "S-Presso", "Celerio", "Wagon R", "Ignis", "Swift", "Baleno", "Dzire", "Ciaz", "Brezza", "Fronx", "Grand Vitara", "Ertiga", "XL6", "Jimny", "Invicto"],
            "HYUNDAI": ["Santro", "Grand i10 Nios", "i20", "Aura", "Verna", "Venue", "Exter", "Creta", "Alcazar", "Tucson", "Kona", "Ioniq 5"],
            "TATA MOTORS": ["Tiago", "Tigor", "Altroz", "Punch", "Nexon", "Harrier", "Safari", "Curvv", "Tiago EV", "Nexon EV"],
            "MAHINDRA": ["Bolero", "Bolero Neo", "Scorpio Classic", "Scorpio N", "Thar", "XUV 3XO", "XUV400", "XUV700", "Marazzo"],
            "TOYOTA": ["Glanza", "Rumion", "Hyryder", "Innova Crysta", "Innova Hycross", "Fortuner", "Camry", "Vellfire", "Hilux"],
            "KIA": ["Sonet", "Seltos", "Carens", "Carnival", "EV6"],
            "HONDA": ["Amaze", "City", "Elevate", "Jazz", "WR-V"],
            "VOLKSWAGEN": ["Polo", "Vento", "Virtus", "Taigun", "Tiguan"],
            "SKODA": ["Slavia", "Kushaq", "Kodiaq", "Superb"],
            "RENAULT": ["Kwid", "Triber", "Kiger", "Duster"],
            "NISSAN": ["Magnite", "X-Trail"],
            "MG": ["Hector", "Hector Plus", "Astor", "Gloster", "Comet EV", "ZS EV"],
            "JEEP": ["Compass", "Meridian", "Wrangler"],
            "FORD": ["EcoSport", "Figo", "Aspire", "Endeavour"],
            "CITROEN": ["C3", "eC3", "C3 Aircross", "Basalt"],
            "AUDI": ["A4", "A6", "Q3", "Q5", "Q7"],
            "BMW": ["3 Series", "5 Series", "X1", "X3", "X5"],
            "MERCEDES-BENZ": ["C-Class", "E-Class", "GLA", "GLC", "GLE"],
            "VOLVO": ["XC40", "XC60"],
            "LAND ROVER": ["Discovery Sport", "Range Rover Evoque"],
            "JAGUAR": ["F-Pace", "XF"],
            "BYD": ["Atto 3", "Seal"],
            "FORCE": ["Gurkha"],
            "ISUZU": ["V-Cross"]
        };

        function updateModels() {
            const brandSelect = document.getElementById("carBrand");
            const modelSelect = document.getElementById("carModel");
            const selectedBrand = brandSelect.value;
            modelSelect.innerHTML = '<option value="" disabled selected>-- SELECT MODEL --</option>';
            if (selectedBrand && carData[selectedBrand]) {
                modelSelect.disabled = false;
                carData[selectedBrand].forEach(function(model) {
                    const option = document.createElement("option");
                    option.value = model;
                    option.text = model;
                    modelSelect.appendChild(option);
                });
            } else { modelSelect.disabled = true; }
        }
    </script>
</body>
</html>
