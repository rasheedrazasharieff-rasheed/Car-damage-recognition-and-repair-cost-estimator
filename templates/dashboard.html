<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Control Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* KEY: NO SCROLL */
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .system-name {
            font-family: 'Share Tech Mono';
            color: #ff3b30;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .user-controls a {
            color: #8b949e;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .user-controls a:hover { color: #58a6ff; }

        /* Main Workspace */
        .workspace {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }

        /* LEFT PANEL: UPLOAD */
        .upload-panel {
            flex: 2; /* Takes 66% width */
            background: #0f1115;
            border: 1px dashed #30363d;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .upload-panel:hover { border-color: #58a6ff; background: rgba(88, 166, 255, 0.05); }

        .upload-content { text-align: center; pointer-events: none; }
        .upload-content i { font-size: 4rem; color: #21262d; margin-bottom: 20px; }
        .upload-content h3 { color: #58a6ff; margin: 0; font-family: 'Share Tech Mono'; }

        input[type="file"] {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        /* Preview Area within Upload Panel */
        #preview-area {
            display: flex;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            overflow-x: auto;
            justify-content: center;
        }
        #preview-area img { height: 100%; border-radius: 4px; border: 1px solid #30363d; }

        /* RIGHT PANEL: INFO & ACTIONS */
        .info-panel {
            flex: 1; /* Takes 33% width */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-card {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 20px;
            border-radius: 8px;
        }

        .info-card h4 { margin: 0 0 10px 0; color: #8b949e; text-transform: uppercase; font-size: 0.8rem; }
        .info-card p { margin: 0; font-size: 0.9rem; color: #e0e0e0; }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #238636;
            font-family: 'Share Tech Mono';
            margin-bottom: 20px;
        }
        .dot { width: 10px; height: 10px; background: #238636; border-radius: 50%; box-shadow: 0 0 5px #238636; }

        .action-btn {
            width: 100%;
            padding: 20px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: auto; /* Push to bottom */
            font-family: 'Share Tech Mono';
        }
        .action-btn:hover { background: #d32f2f; }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="system-name"><i class="fas fa-satellite-dish"></i> DAMAGE_CONTROL_SYSTEM_v1</div>
        <div class="user-controls">
            <a href="/view_profile"><i class="fas fa-id-badge"></i> Profile</a>
            <a href="/logout"><i class="fas fa-power-off"></i> Disconnect</a>
        </div>
    </div>

    <div class="workspace">
        <form action="{{ url_for('dashboard') }}" method="POST" enctype="multipart/form-data" style="display:contents;">

            <div class="upload-panel">
                <div class="upload-content">
                    <i class="fas fa-crosshairs"></i>
                    <h3>DROP VEHICLE IMAGERY HERE</h3>
                    <p>Supported Formats: JPG, PNG</p>
                </div>
                <input type="file" name="image" multiple onchange="showPreviews(event)" required>
                <div id="preview-area"></div>
            </div>

            <div class="info-panel">
                <div class="status-indicator">
                    <div class="dot"></div> SYSTEM READY
                </div>

                <div class="info-card">
                    <h4>Protocol</h4>
                    <p>1. Upload clear photos of impact zone.</p>
                    <p>2. Ensure lighting is sufficient.</p>
                    <p>3. Initialize estimation sequence.</p>
                </div>

                <div class="info-card" style="flex:1;">
                    <h4>Recent Logistics</h4>
                    <p style="color:#58a6ff;">No recent scans on record for this session.</p>
                </div>

                <button class="action-btn" type="submit">
                    <i class="fas fa-calculator"></i> COMPUTE DAMAGES
                </button>
            </div>

        </form>
    </div>

    <script>
        function showPreviews(event) {
            const files = event.target.files;
            const container = document.getElementById('preview-area');
            container.innerHTML = '';

            if(files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        container.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
                document.querySelector('.upload-content h3').textContent = files.length + " FILE(S) LOADED";
                document.querySelector('.upload-content i').style.color = "#58a6ff";
            }
        }
    </script>
</body>
</html>
