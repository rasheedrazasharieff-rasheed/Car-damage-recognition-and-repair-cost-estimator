<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: #0f1115;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .03) 25%, rgba(255, 255, 255, .03) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .03) 75%, rgba(255, 255, 255, .03) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .03) 25%, rgba(255, 255, 255, .03) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .03) 75%, rgba(255, 255, 255, .03) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: #161b22;
            border: 1px solid #30363d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Tech corners */
        .login-box::before { content: ""; position: absolute; top: -1px; left: -1px; width: 20px; height: 20px; border-top: 2px solid #ff3b30; border-left: 2px solid #ff3b30; }
        .login-box::after { content: ""; position: absolute; bottom: -1px; right: -1px; width: 20px; height: 20px; border-bottom: 2px solid #ff3b30; border-right: 2px solid #ff3b30; }

        h2 {
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 0;
            font-family: 'Share Tech Mono', monospace;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .input-group { position: relative; margin-bottom: 20px; }

        label {
            display: block;
            color: #8b949e;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        input:focus {
            border-color: #2979ff;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 121, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #2ea043; }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .links a { color: #58a6ff; text-decoration: none; }
        .links a:hover { text-decoration: underline; }

        .home-btn {
            position: absolute; top: 20px; left: 20px;
            color: #8b949e; text-decoration: none;
            display: flex; align-items: center; gap: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .home-btn:hover { color: #fff; }

        .flash-msg { color: #ff3b30; text-align: center; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>
    <a href="/" class="home-btn"><i class="fas fa-chevron-left"></i> ABORT</a>

    <div class="login-box">
        <h2>Operator Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label>Email ID</label>
                <input type="email" name="email" required placeholder="user@system.local">
            </div>
            <div class="input-group">
                <label>Access Code</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">Authenticate</button>
        </form>
        <div class="flash-msg" id="error-message"></div>
        <div class="links">
            New Operator? <a href="/signup">Register Here</a>
        </div>
    </div>
</body>
</html>
